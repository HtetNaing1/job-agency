version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: job-agency-backend
    ports:
      - "5500:5500"
    environment:
      - NODE_ENV=development
      - PORT=5500
    env_file:
      - ./server/.env.development.local
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    networks:
      - job-agency-network
    restart: unless-stopped
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: job-agency-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5500
    env_file:
      - ./client/.env.local
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    networks:
      - job-agency-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

networks:
  job-agency-network:
    driver: bridge
